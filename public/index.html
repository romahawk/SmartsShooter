<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartShooter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-4">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">📊 SmartShooter Training Log</h1>

    <!-- 📝 Shooting Log Form -->
    <form id="logForm" class="space-y-4">
      <div>
        <label for="date" class="block font-medium">Date</label>
        <input type="date" id="date" name="date" class="w-full border border-gray-300 p-2 rounded" required />
      </div>

      <div>
        <label for="zone" class="block font-medium">Zone</label>
        <select id="zone" name="zone" class="w-full border border-gray-300 p-2 rounded" required>
          <option value="">-- Select Zone --</option>
          <option>Top of Key</option>
          <option>Left Corner</option>
          <option>Left Wing</option>
          <option>Right Wing</option>
          <option>Right Corner</option>
          <option>Left Midrange</option>
          <option>Right Midrange</option>
          <option>Left Baseline</option>
          <option>Right Baseline</option>
          <option>Paint</option>
        </select>
      </div>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="attempted" class="block font-medium">Shots Attempted</label>
          <input type="number" id="attempted" name="attempted" class="w-full border border-gray-300 p-2 rounded"
            required />
        </div>
        <div class="w-1/2">
          <label for="made" class="block font-medium">Shots Made</label>
          <input type="number" id="made" name="made" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
      </div>

      <div>
        <label for="notes" class="block font-medium">Notes</label>
        <textarea id="notes" name="notes" rows="3" class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        ➕ Submit Session
      </button>
    </form>
  </div>

  <!-- 📈 Accuracy Progress Chart -->
  <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Shooting Accuracy Over Time</h2>
    <canvas id="progressChart" width="600" height="300"></canvas>
  </div>

  <!-- 🏀 Zone-based Court Chart -->
  <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Shot Zones Chart</h2>
    <div id="zoneChart" class="w-full" style="height: 538px;"></div>
  </div>


  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Your Firebase configuration (replace with your real config!)
    const firebaseConfig = {
      apiKey: "AIzaSyAvIp8q3xxlWq7iQC99XgZGCUt2CQQeBDE",
      authDomain: "smart-shooter.firebaseapp.com",
      projectId: "smart-shooter",
      storageBucket: "smart-shooter.firebasestorage.app",
      messagingSenderId: "21050786577",
      appId: "1:21050786577:web:dfd514bb359e7e275042b0"
    };


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Sign in anonymously
    signInAnonymously(auth).catch(error => {
      console.error("Anonymous sign-in failed:", error);
    });

    // Wait for user to be authenticated before enabling form
    onAuthStateChanged(auth, user => {
      if (user) {
        const uid = user.uid;
        console.log("Logged in as:", uid);

        document.getElementById("logForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const date = document.getElementById("date").value;
          const zone = document.getElementById("zone").value;
          const attempted = parseInt(document.getElementById("attempted").value);
          const made = parseInt(document.getElementById("made").value);
          const notes = document.getElementById("notes").value;

          const accuracy = attempted > 0 ? (made / attempted * 100).toFixed(1) : 0;

          try {
            await addDoc(collection(db, "sessions"), {
              userId: uid,
              date,
              zone,
              shotsAttempted: attempted,
              shotsMade: made,
              accuracy: Number(accuracy),
              notes,
              timestamp: new Date()
            });
            alert("Session saved!");
            e.target.reset();
          } catch (error) {
            alert("Failed to save session: " + error.message);
            console.error("Firestore error:", error);
          }
        });
      }
    });
  </script>

  <!-- Chart.js for line/area charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Konva.js for interactive basketball court zones -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>

  <script type="module">
    const stage = new Konva.Stage({
      container: 'zoneChart',
      width: 600,
      height: 538
    });

    const layer = new Konva.Layer();
    stage.add(layer);

    // Load court image
    const imageObj = new Image();
    imageObj.src = './assets/court.png'; // adjust path if needed

    imageObj.onload = function () {
      const court = new Konva.Image({
        x: 0,
        y: 0,
        image: imageObj,
        width: stage.width(),
        height: stage.height()
      });

      layer.add(court);

      // Define zones (adjust positions to match court layout)
      const zones = [
  { id: 'Top of Key',     x: 250, y: 67,   w: 100, h: 67 },
  { id: 'Left Corner',    x: 30,  y: 430,  w: 50,  h: 54 },
  { id: 'Right Corner',   x: 520, y: 430,  w: 50,  h: 54 },
  { id: 'Left Wing',      x: 100, y: 202,  w: 80,  h: 67 },
  { id: 'Right Wing',     x: 420, y: 202,  w: 80,  h: 67 },
  { id: 'Left Midrange',  x: 160, y: 310,  w: 60,  h: 54 },
  { id: 'Right Midrange', x: 380, y: 310,  w: 60,  h: 54 },
  { id: 'Left Baseline',  x: 100, y: 430,  w: 60,  h: 54 },
  { id: 'Right Baseline', x: 440, y: 430,  w: 60,  h: 54 },
  { id: 'Paint',          x: 250, y: 269,  w: 100, h: 161 }
];


      zones.forEach(zone => {
        const rect = new Konva.Rect({
          x: zone.x,
          y: zone.y,
          width: zone.w,
          height: zone.h,
          fill: 'rgba(0, 128, 0, 0.3)', // green overlay, semi-transparent
          stroke: '#fff',
          strokeWidth: 1,
          cornerRadius: 4
        });

        const label = new Konva.Text({
          x: zone.x,
          y: zone.y + zone.h / 2 - 10,
          width: zone.w,
          align: 'center',
          text: zone.id,
          fontSize: 10,
          fill: '#fff'
        });

        rect.on('mouseover', () => {
          document.body.style.cursor = 'pointer';
          rect.opacity(0.6);
          layer.draw();
        });

        rect.on('mouseout', () => {
          document.body.style.cursor = 'default';
          rect.opacity(0.3);
          layer.draw();
        });

        layer.add(rect);
        layer.add(label);
      });

      layer.draw();
    };
  </script>



</body>

</html>
