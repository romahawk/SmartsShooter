<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartShooter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-4">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">📊 SmartShooter Training Log</h1>

    <form id="logForm" class="space-y-4">
      <input type="hidden" id="sessionId" />

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="date" class="w-full mt-1 border border-gray-300 p-2 rounded" required />
        </div>

        <div>
          <label for="trainingType" class="block text-sm font-medium text-gray-700">Training Type</label>
          <select id="trainingType" class="w-full mt-1 border border-gray-300 p-2 rounded" required>
            <option value="">-- Select Training Type --</option>
            <option value="Spot Shooting">Spot Shooting</option>
            <option value="Catch and Shoot">Catch and Shoot</option>
            <option value="Off the Dribble">Off the Dribble</option>
            <option value="Run Half Court">Run Half Court</option>
          </select>
        </div>

        <div>
          <label for="zoneType" class="block text-sm font-medium text-gray-700">Zone Type</label>
          <select id="zoneType" class="w-full mt-1 border border-gray-300 p-2 rounded" required>
            <option value="">-- Select Zone Type --</option>
            <option value="3pt">3pt</option>
            <option value="midrange">Midrange</option>
          </select>
        </div>
      </div>

      <div id="zoneInputs" class="mt-6 space-y-4"></div>

      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
        <textarea id="notes" rows="3" class="w-full mt-1 border border-gray-300 p-2 rounded"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-medium flex items-center justify-center gap-2">
        <span class="text-lg">🏀</span> <span>Submit Session</span>
      </button>
    </form>


  </div>
  <!-- Shooting Accuracy Over Time -->
  <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Shooting Accuracy Over Time</h2>
    <canvas id="progressChart" width="600" height="300"></canvas>
  </div>

  <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Shot Zones Chart</h2>
    <div id="zoneChart" class="w-full" style="height: 538px;"></div>
  </div>
  <!-- Filter Accuracy Chart -->



  <!-- Training Session Log -->
  <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">📋 Training Session Log</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left border border-gray-300">
        <thead class="bg-gray-100 text-xs uppercase font-bold">
          <tr>
            <th class="px-4 py-2 cursor-pointer" data-sort="date">📅 Date</th>
            <th class="px-4 py-2 cursor-pointer" data-sort="trainingType">🏀 Type</th>
            <th class="px-4 py-2">📍 Zones</th>
            <th class="px-4 py-2 cursor-pointer" data-sort="accuracy">🎯 Accuracy</th>
            <th class="px-4 py-2">📝 Notes</th>
            <th class="px-4 py-2">⚙️ Actions</th>
          </tr>
        </thead>
        <tbody id="sessionTableBody" class="divide-y divide-gray-200 bg-white"></tbody>
      </table>
    </div>
  </div>

  <div id="editModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg w-full max-w-3xl p-6 shadow-lg relative">
      <h2 class="text-xl font-semibold mb-4">✏️ Edit Training Session</h2>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editSessionId" />

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="editDate" class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="editDate" class="w-full mt-1 border border-gray-300 p-2 rounded" required />
          </div>

          <div>
            <label for="editTrainingType" class="block text-sm font-medium text-gray-700">Training Type</label>
            <select id="editTrainingType" class="w-full mt-1 border border-gray-300 p-2 rounded" required>
              <option value="">-- Select Training Type --</option>
              <option value="Spot Shooting">Spot Shooting</option>
              <option value="Catch and Shoot">Catch and Shoot</option>
              <option value="Off the Dribble">Off the Dribble</option>
              <option value="Run Half Court">Run Half Court</option>
            </select>
          </div>

          <div>
            <label for="editZoneType" class="block text-sm font-medium text-gray-700">Zone Type</label>
            <select id="editZoneType" class="w-full mt-1 border border-gray-300 p-2 rounded" required>
              <option value="">-- Select Zone Type --</option>
              <option value="3pt">3pt</option>
              <option value="midrange">Midrange</option>
            </select>
          </div>
        </div>

        <div id="editZoneInputs" class="space-y-4"></div>

        <div>
          <label for="editNotes" class="block text-sm font-medium text-gray-700">Notes</label>
          <textarea id="editNotes" rows="3" class="w-full mt-1 border border-gray-300 p-2 rounded"></textarea>
        </div>

        <div class="flex justify-end gap-4 pt-2">
          <button type="button" id="cancelEdit" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 flex items-center gap-2">
            <span class="text-lg">✏️</span> <span>Update Session</span>
          </button>
        </div>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script type="module" src="./firebase-setup.js"></script>
  <script type="module" src="./session-handler.js"></script>
  <!-- <script type="module" src="./session-handler-debug.js"></script> -->
  <script type="module" src="./progress-chart.js"></script>
  <script type="module" src="./ui-render.js"></script>

  <script>
    const zoneMap = {
      "3pt": ["Left Corner", "Left Wing 3pt", "Top of Key 3pt", "Right Wing 3pt", "Right Corner"],
      "midrange": ["Left Baseline", "Left Wing", "Free Throw", "Right Wing", "Right Baseline"]
    };

    function renderZoneInputs(containerId, zoneNames, prefix = '') {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      const headerRow = document.createElement('div');
      headerRow.className = "grid grid-cols-5 gap-4";
      zoneNames.forEach(zone => {
        const div = document.createElement('div');
        div.className = "text-center font-semibold text-xs";
        div.textContent = zone;
        headerRow.appendChild(div);
      });

      const attemptRow = document.createElement('div');
      attemptRow.className = "grid grid-cols-5 gap-4";
      zoneNames.forEach(zone => {
        const input = document.createElement('input');
        input.type = 'number';
        input.name = `${prefix}attempted_${zone}`;
        input.placeholder = 'Attempted';
        input.className = 'p-2 border rounded text-center text-xs';
        attemptRow.appendChild(input);
      });

      const madeRow = document.createElement('div');
      madeRow.className = "grid grid-cols-5 gap-4";
      zoneNames.forEach(zone => {
        const input = document.createElement('input');
        input.type = 'number';
        input.name = `${prefix}made_${zone}`;
        input.placeholder = 'Made';
        input.className = 'p-2 border rounded text-center text-xs';
        madeRow.appendChild(input);
      });

      container.appendChild(headerRow);
      container.appendChild(attemptRow);
      container.appendChild(madeRow);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("zoneType")?.addEventListener("change", (e) => {
        const zoneNames = zoneMap[e.target.value] || [];
        renderZoneInputs("zoneInputs", zoneNames);
      });

      document.getElementById("editZoneType")?.addEventListener("change", (e) => {
        const zoneNames = zoneMap[e.target.value] || [];
        renderZoneInputs("editZoneInputs", zoneNames, 'edit_');
      });
    });
  </script>

  <script type="module">
    import { renderZonesChart } from './ui-render.js';

    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("sessionCheckboxList");
      const btn = document.getElementById("applyZoneFilter");

      function updateCheckboxList(sessions) {
        container.innerHTML = "";
        sessions.forEach(s => {
          const box = document.createElement("div");
          box.innerHTML = `
          <label><input type="checkbox" class="zone-filter" value="${s.id}" checked />
          ${s.date} – ${s.trainingType}</label>`;
          container.appendChild(box);
        });
      }

      btn.addEventListener("click", () => {
        const selectedIds = Array.from(document.querySelectorAll(".zone-filter:checked")).map(cb => cb.value);
        const selectedSessions = window.allSessions.filter(s => selectedIds.includes(s.id));
        renderZonesChart(selectedSessions);
      });

      setTimeout(() => {
        if (window.allSessions) updateCheckboxList(window.allSessions);
      }, 1000);
    });
  </script>

  <!-- Shot Zone Filter UI -->
  <div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">🎯 Filter Shot Zones by Session</h2>
    <div id="sessionCheckboxList" class="space-y-1 text-sm"></div>
    <button id="applyZoneFilter" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Filter Zones
    </button>
  </div>

  <!-- 📊 Filter Accuracy Chart -->
  <script type="module">
  import { renderProgressChartFromSessions } from './progress-chart.js';
  import { renderZonesChart } from './ui-render.js';


  window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("applyChartFilter")?.addEventListener("click", () => {
      const training = Array.from(document.getElementById("trainingTypeFilter")?.selectedOptions || []).map(opt => opt.value);
      const zones = Array.from(document.getElementById("zoneTypeFilter")?.selectedOptions || []).map(opt => opt.value);

      const filtered = (window.allSessions || []).filter(s =>
        (training.length === 0 || training.includes(s.trainingType)) &&
        (zones.length === 0 || zones.includes(s.zoneType))
      );

      renderProgressChartFromSessions(filtered);
      renderZonesChart(filtered);

    });
  });
</script>

<div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-lg font-semibold mb-4">🎯 Filter Shooting Accuracy Chart</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Training Type</label>
      <select id="trainingTypeFilter" class="w-full border border-gray-300 p-2 rounded" multiple>
        <option value="Spot Shooting">Spot Shooting</option>
        <option value="Catch and Shoot">Catch and Shoot</option>
        <option value="Off the Dribble">Off the Dribble</option>
        <option value="Run Half Court">Run Half Court</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Zone Type</label>
      <select id="zoneTypeFilter" class="w-full border border-gray-300 p-2 rounded" multiple>
        <option value="3pt">3pt</option>
        <option value="midrange">midrange</option>
      </select>
    </div>
  </div>
  <button id="applyChartFilter" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Apply Filters
  </button>
</div>



</body>

</html>
